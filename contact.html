<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>  
    
<nav class="navbar navbar-default navigation">
    <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html" id="logo">Nataliia Frank</a>
            </div>

            <ul class="nav navbar-nav navbar-right navigation-list">
                <li><a href="index.html" id="navigation-button1">About</a></li>
                <li><a href="portfolio.html" id="navigation-button2">Portfolio</a></li>
                <li><a href="contact.html" id="navigation-button3">Contact</a></li>
            </ul> 
    </div>
 </nav>

<div class="container page-wrap">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 main-section">
            <h1 class="page-header">Contact</h1>

            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                <label for="textarea">Message</label>
                <textarea class="form-control" rows="10" id="textarea"></textarea>
                </div>
                <button type="submit" class="btn btn-default" id="submit">Submit</button>
            </form>  
        </div>

        <div class="panel panel-default col-xs-12 col-sm-12 col-md-3 col-md-offset-1 col-lg-3 col-lg-offset-1 sidebar">
            <div class="panel-heading" id="sidebar-head"><h3>Connect with Me</h3></div>
            
            <div class="sidebar-icons">
                <img src="assets/imgs/if_github_square_black_107109.png" alt="GitHub">
                <img src="assets/imgs/if_linkedin_square_color_107091.png" alt="LinkedIn">
                <img src="assets/imgs/if_stackoverflow_273179.png" alt="StackOverFlow">
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="footer-copyright py-3 text-center">
        Copyright Â©
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
